<!DOCTYPE html>
<html>
   <head>
      <title>Tabel</title>
   </head>
<body>
<table border="1" cellspacing="0" cellpadding="10">
    <thead>
        <tr>
          <th>1,1</th>
          <th>1,2</th>
          <th>1,3</th>
          <th>1,4</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
          <td>4,1</td>
          <td>4,2</td>
          <td>4,3</td>
          <td>4,4</td>
        </tr>
    </tfoot>
    <tbody>
        <tr>
          <td>2,1</td>
          <td colspan="2"  rowspan="2">? </td>
          <td>2,4</td>
        </tr>
        <tr>
           <td>3,1</td>
           
           <td>3,4</td>
        </tr>
    </tbody>
</table>
</body>
</html>
